<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b7e35de632.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Componentes CSS - Campos de entrada</title>
</head>
<body>
    <div class="container">

        <div class="row m-5">
            <!-- Grupos de entrada -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fab fa-algolia"></i>
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="Usuario">
            </div>

            <div class="input-group mt-4">
                <input type="email" class="form-control" placeholder="Ingresa tu email">
                <div class="input-group-append">
                    <span class="input-group-text">
                        @hotmail.com
                    </span>
                </div>
            </div>

            <div class="input-group mt-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        https://prueba.com/ingresa
                    </span>
                </div>
                <input type="text" class="form-control">
            </div>

            <div class="input-group mt-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        $
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="Ingresa valor">
                <div class="input-group-append">
                    <span class="input-group-text">
                        ,00
                    </span>
                </div>
            </div>

            <div class="input-group mt-4">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox">
                    </div>
                </div>
                <input type="text" class="form-control">
            </div>

            <div class="input-group mt-4">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio">
                    </div>
                </div>
                <input type="text" class="form-control">
            </div>

            <div class="input-group mt-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        Nombre % Apellido
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="Primer Nombre">
                <input type="text" class="form-control" placeholder="Segundo Nombre">
                <input type="text" class="form-control" placeholder="Apellido Paterno ">
                <input type="text" class="form-control" placeholder="Apellido Materno">
            </div>

            <div class="input-group mt-4">
                <input type="text" class="form-control" placeholder="Buscar">
                <div class="input group-append">
                    <button class="btn btn-outline-secondary" type="button">Buscar</button>
                </div>
            </div>

        </div>

    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b7e35de632.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Botones en Bootstrap 4</title>
</head>
<body>

    <div class="container mt-4">

        <!-- Botones -->
        <button class="btn btn-primary" type="button">Boton Primary</button>
        <button class="btn btn-secondary" type="button">Boton Secondary</button>
        <button class="btn btn-success" type="button">Boton Success</button>
        <button class="btn btn-info" type="button">Boton Info</button>
        <button class="btn btn-warning" type="button">Boton Warning</button>
        <button class="btn btn-danger" type="button">Boton Danger</button>
        <button class="btn btn-light" type="button">Boton Light</button>
        <button class="btn btn-dark" type="button">Boton Dark</button>
        <button class="btn btn-link" type="button">Boton Link</button>

        <hr>
        <!-- Tipos de botones y Etiquetas -->
        <a href="#" class="btn btn-success">Enlace</a>
        <input class="btn btn-primary" type="button" value="Enviar">
        <input class="btn btn-warning" type="submit" value="Ingresar">
        <input class="btn btn-info" type="reset" value="Borrar">

        <hr>
        <!-- Botones Outline -->
        <button class="btn btn-outline-primary" type="button">Boton Primary</button>
        <button class="btn btn-outline-secondary" type="button">Boton Secondary</button>
        <button class="btn btn-outline-success" type="button">Boton Success</button>
        <button class="btn btn-outline-info" type="button">Boton Info</button>
        <button class="btn btn-outline-warning" type="button">Boton Warning</button>
        <button class="btn btn-outline-danger" type="button">Boton Danger</button>
        <button class="btn btn-outline-light" type="button">Boton Light</button>
        <button class="btn btn-outline-dark" type="button">Boton Dark</button>
        <button class="btn btn-outline-link" type="button">Boton Link</button>

        <hr>
        <!-- TamaÃ±o de boton e iconos Font-Awesome -->
        <button class="btn btn-primary btn-lg" type="button">Boton Primary</button>
        <button class="btn btn-secondary btn-sm" type="button">Boton Secondary</button> 
        <br><br>
        <button class="btn btn-success btn-block" type="button">Boton Success</button>

        <hr>
        <button class="btn btn-success btn-block" type="button"><i class="fas fa-shopping-cart"></i> Boton Icono</button>

        <hr>
        <!-- Estado de botones -->
        <button class="btn btn-primary" type="button">Boton Primary</button>
        <button class="btn btn-primary active" type="button">Boton Primary Active</button>
        <button class="btn btn-primary disabled" type="button">Boton Primary Disabled</button>
        <button class="btn btn-primary" type="button" data-toggle="button">Boton Primary</button>

        <hr>
        <!-- Grupo de botones -->
        <div class="btn-group">
            <button class="btn btn-primary" type="button">Izquierda</button>
            <button class="btn btn-primary" type="button">Centro</button>
            <button class="btn btn-primary" type="button">Derecha</button>
        </div>

        <hr>
        <!-- Botones Toolbar -->
        <div class="btn-toolbar">
            <div class="btn-group mr-3">
                <button class="btn btn-primary" type="button">Uno</button>
                <button class="btn btn-primary" type="button">Dos</button>
                <button class="btn btn-primary" type="button">Tres</button>
                <button class="btn btn-primary" type="button">Cuatro</button>
            </div>
            <div class="btn-group mr-3">
                <button class="btn btn-primary" type="button">Cinco</button>
                <button class="btn btn-primary" type="button">Seis</button>
                <button class="btn btn-primary" type="button">Siete</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" type="button">Ocho</button>
            </div>
        </div>

        <hr>
        <!-- Botones Verticales -->
        <div class="btn-group-vertical">
            <button class="btn btn-primary" type="button">Uno</button>
            <button class="btn btn-primary" type="button">Dos</button>
            <button class="btn btn-primary" type="button">Tres</button>
        </div>

        <hr>
        <!-- Botones Dropdown -->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle data-toggle" type="button" data-toggle="dropdown">Botones Emergentes</button>
        
            <div class="dropdown-menu">
                <button class="btn btn-primary" type="button">Tres</button>
                <button class="btn btn-primary" type="button">Cuatro</button>
                <button class="btn btn-primary" type="button">Cinco</button>
            </div>
        </div>

        <hr>
        <!-- Botones Split -->
        <div class="btn-group">
            <button class="btn btn-primary" type="button">Botones Split</button>
            <button class="btn btn-primary data-toggle" type="button" data-toggle="dropdown">Botones Emergentes
                <span>Botones Drop & Split</span>
            </button>
        
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Enlace 01</a>
                <a href="#" class="dropdown-item">Enlace 02</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Enlace 03</a>
            </div>
        </div>

    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>

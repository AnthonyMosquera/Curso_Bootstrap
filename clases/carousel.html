<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b7e35de632.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Carrusel - Bootstrap</title>
</head>
<body>

    <div class="container mt-4">

        <div class="row">
            <div class="col-sm-8 m-auto">

                <!-- Carrusel Basico -->
                <div class="carousel slide mb-5" id="slider1" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-bock img-fluid" src="https://1.bp.blogspot.com/-pPYNV8cDbNs/Xhwzx0RYJuI/AAAAAAAATE4/f3Z044AJo3YiZxePgLvphUfeshxXKEiPQCLcBGAsYHQ/s1600/Lizzie-McGuire-disney-plus-portal-disney.jpg" alt="Primer Slider">
                        </div>
                        <div class="carousel-item">
                            <img class="d-bock img-fluid" src="https://marvin.com.mx/wp-content/uploads/2019/08/hilary-duff-lizzie-mcguire-nueva-serie-disney-plus-d23.jpg" alt="Segundo Slider">
                        </div>
                        <div class="carousel-item">
                            <img class="d-bock img-fluid" src="https://1.bp.blogspot.com/-pPYNV8cDbNs/Xhwzx0RYJuI/AAAAAAAATE4/f3Z044AJo3YiZxePgLvphUfeshxXKEiPQCLcBGAsYHQ/s1600/Lizzie-McGuire-disney-plus-portal-disney.jpg" alt="Tercer Slider">
                        </div>
                    </div>
                </div>

                <hr>
                <!-- Carrusel con Contrroles -->
                <div class="carousel slide mb-5" id="slider2" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-bock img-fluid" src="https://1.bp.blogspot.com/-pPYNV8cDbNs/Xhwzx0RYJuI/AAAAAAAATE4/f3Z044AJo3YiZxePgLvphUfeshxXKEiPQCLcBGAsYHQ/s1600/Lizzie-McGuire-disney-plus-portal-disney.jpg" alt="Primer Slider">
                        </div>
                        <div class="carousel-item">
                            <img class="d-bock img-fluid" src="https://marvin.com.mx/wp-content/uploads/2019/08/hilary-duff-lizzie-mcguire-nueva-serie-disney-plus-d23.jpg" alt="Segundo Slider">
                        </div>
                        <div class="carousel-item">
                            <img class="d-bock img-fluid" src="https://1.bp.blogspot.com/-pPYNV8cDbNs/Xhwzx0RYJuI/AAAAAAAATE4/f3Z044AJo3YiZxePgLvphUfeshxXKEiPQCLcBGAsYHQ/s1600/Lizzie-McGuire-disney-plus-portal-disney.jpg" alt="Tercer Slider">
                        </div>
                    </div>
                    <!--controles-->
                    <a href="#slider2" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#slider2" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>

                <hr>
                <!-- Carrusel con Contrroles e indicador | barritas -->
                <div class="carousel slide mb-5" id="slider3" data-ride="carousel">

                    <ol class="carousel-indicators">
                        <li class="active" data-target="#slider3" data-slide-to="0"></li>
                        <li data-target="#slider3" data-slide-to="1"></li>
                        <li data-target="#slider3" data-slide-to="2"></li>
                    </ol>
                    
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-bock img-fluid" src="https://1.bp.blogspot.com/-pPYNV8cDbNs/Xhwzx0RYJuI/AAAAAAAATE4/f3Z044AJo3YiZxePgLvphUfeshxXKEiPQCLcBGAsYHQ/s1600/Lizzie-McGuire-disney-plus-portal-disney.jpg" alt="Primer Slider">
                        </div>
                        <div class="carousel-item">
                            <img class="d-bock img-fluid" src="https://marvin.com.mx/wp-content/uploads/2019/08/hilary-duff-lizzie-mcguire-nueva-serie-disney-plus-d23.jpg" alt="Segundo Slider">
                        </div>
                        <div class="carousel-item">
                            <img class="d-bock img-fluid" src="https://1.bp.blogspot.com/-pPYNV8cDbNs/Xhwzx0RYJuI/AAAAAAAATE4/f3Z044AJo3YiZxePgLvphUfeshxXKEiPQCLcBGAsYHQ/s1600/Lizzie-McGuire-disney-plus-portal-disney.jpg" alt="Tercer Slider">
                        </div>
                    </div>

                    <!--controles-->
                    <a href="#slider3" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#slider3" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>

                <hr>
                <!-- Carrusel con Contrroles e indicador | textos -->
                <div class="carousel slide mb-5" id="slider4" data-ride="carousel">

                    <ol class="carousel-indicators">
                        <li class="active" data-target="#slider3" data-slide-to="0"></li>
                        <li data-target="#slider4" data-slide-to="1"></li>
                        <li data-target="#slider4" data-slide-to="2"></li>
                    </ol>
                    
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="https://1.bp.blogspot.com/-pPYNV8cDbNs/Xhwzx0RYJuI/AAAAAAAATE4/f3Z044AJo3YiZxePgLvphUfeshxXKEiPQCLcBGAsYHQ/s1600/Lizzie-McGuire-disney-plus-portal-disney.jpg" alt="Primer Slider">
                            <div class="carousel-caption d-none d-block">
                                <h2>Diapositiva 01</h2>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, reprehenderit?</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://marvin.com.mx/wp-content/uploads/2019/08/hilary-duff-lizzie-mcguire-nueva-serie-disney-plus-d23.jpg" alt="Segundo Slider">
                            <div class="carousel-caption d-none d-block">
                                <h2>Diapositiva 02</h2>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, reprehenderit?</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://1.bp.blogspot.com/-pPYNV8cDbNs/Xhwzx0RYJuI/AAAAAAAATE4/f3Z044AJo3YiZxePgLvphUfeshxXKEiPQCLcBGAsYHQ/s1600/Lizzie-McGuire-disney-plus-portal-disney.jpg" alt="Tercer Slider">
                            <div class="carousel-caption d-none d-block">
                                <h2>Diapositiva 03</h2>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, reprehenderit?</p>
                            </div>
                        </div>
                    </div>

                    <!--controles-->
                    <a href="#slider4" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#slider4" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>


            </div>
        </div>

    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- Debemos inicializar script de bootstrap -->
    <script>
        $('[data-toggle="tooltip"]').tooltip();
    </script>
</body>
</html>

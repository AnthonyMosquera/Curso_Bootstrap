<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b7e35de632.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Grupos de Listas - Bootstrap</title>
</head>
<body>
    <div class="container mt-4">

        <!-- Grupos de listas -->
        <ul class="list-group">
            <li class="list-group-item">Item 01</li>
            <li class="list-group-item">Item 02</li>
            <li class="list-group-item">Item 03</li>
            <li class="list-group-item">Item 04</li>
            <li class="list-group-item">Item 05</li>
        </ul>

        <hr>
        <ul class="list-group">
            <a class="list-group-item" href="#">Item 01</a>
            <a class="list-group-item" href="#">Item 02</a>
            <a class="list-group-item" href="#">Item 03</a>
            <a class="list-group-item" href="#">Item 04</a>
            <a class="list-group-item" href="#">Item 05</a>
        </ul>

        <hr>
        <ul class="list-group">
            <li class="list-group-item">Regular</li>
            <li class="list-group-item list-group-item-primary">Item 02</li>
            <li class="list-group-item list-group-item-secondary">Item 03</li>
            <li class="list-group-item list-group-item-success">Item 04</li>
            <li class="list-group-item list-group-item-warning">Item 05</li>
        </ul>

        <hr>
        <ul class="list-group list-group-flush ">
            <li class="list-group-item">Item 01</li>
            <li class="list-group-item">Item 02</li>
            <li class="list-group-item active">Item 03</li>
            <li class="list-group-item">Item 04</li>
            <li class="list-group-item">Item 05</li>
        </ul>
        
    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>

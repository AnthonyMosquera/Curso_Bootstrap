<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b7e35de632.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Barras de Progreso - Bootstrap</title>
</head>
<body>
    <div class="container mt-4">

        <!-- Barras de progreso -->
        <div class="progress">
            <div class="progress-bar" style="width: 45%;"></div>
        </div>

        <hr>
        <div class="progress">
            <div class="progress-bar" style="width: 45%;">45%</div>
        </div>

        <hr>
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 55%;">55%</div>
        </div>

        <hr>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 65%;">55%</div>
        </div>

        <hr>
        <div class="progress" style="height: 40px;">
            <div class="progress-bar bg-success" style="width: 75%;">75%</div>
        </div>

        <hr>
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 85%;">85%</div>
        </div>

        <hr>
        <div class="progress" style="height: 40px;">
            <div class="progress-bar bg-danger" style="width: 30%;">30%</div>
            <div class="progress-bar bg-secondary" style="width: 30%;">30%</div>
            <div class="progress-bar bg-warning" style="width: 30%;">30%</div>
        </div>

    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
